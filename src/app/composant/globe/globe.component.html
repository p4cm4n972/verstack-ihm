@if(loading$ | async){<div class="retro-loading-bar-container">
    <div class="retro-loading-bar" [style.width.%]="(loadedImages / totalImages) * 100"></div>
    <p class="retro-text">Chargement... {{ displayLoadingLevel((loadedImages/totalImages) * 100) }}</p>
</div>}
<canvas #globeCanvas [ngClass]="getLoading(loading$ | async)" class="globe-canvas" width="600" height="600"></canvas>
