<div>
    @if(loading$ | async){<div class="retro-loading-bar-container">
        <div class="retro-loading-bar" [style.width.%]="(loadingProgress$ | async)"></div>
        <p class="retro-text">Chargement... {{ loadingProgress$ | async }}%</p>
    </div>}
    @if(showBoot){<div class="boot-screen" (animationend)="onBootAnimationEnd()">
        <pre class="boot-lines">
      Initializing globe display...
      Loading framework logos images...
      Establishing 3D coordinates...
      Launching orbital rendering system...
      ...
      ✔ Boot complete — welcome geek.
    </pre>
    </div>}
    <div class="globe-wrapper" [class.visible]="globeVisible">
        <canvas #globeCanvas class="globe-canvas" width="600" height="600"></canvas>
    </div>
</div>
