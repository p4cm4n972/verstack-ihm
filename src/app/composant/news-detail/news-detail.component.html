           style="display:block"

           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </aside>
  
    <!-- Contenu principal -->
    <main class="news-detail-container">
      <button mat-stroked-button color="accent" routerLink="/news" class="back-button">

      <p class="article-meta">Publié le {{ article.date }} - <strong>{{ article.category }}</strong></p>

      <div class="article-content" [innerHTML]="article.content"></div>
    </main>

      <ins class="adsbygoogle"
