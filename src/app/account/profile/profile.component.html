<!-- Code: Page de profile de l'utilisateur -->
<title>votre page de profile</title>
<div class="profile-container">
    @if(userData ){
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title-group>
                <mat-icon>account_circle</mat-icon>
                <mat-card-subtitle>{{ userData.pseudo }}</mat-card-subtitle>
                <img mat-card-sm-image [src]="userData.profilePicture || defaultProfilePicture" alt="Avatar" />
            </mat-card-title-group>
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <mat-list-item>Stack:
                    <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Cutest dog breeds">
                        @for(favoris of listFavoris; track favoris.name){<mat-chip-option>
                            <img matChipAvatar [src]="favoris.img" [alt]="favoris.name" />
                            {{favoris.name}}
                        </mat-chip-option>}
                    </mat-chip-listbox>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>Projets:&nbsp; {{userData.projets || " vous n'avez aucun projet connect√© !"}}</mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>Amis:&nbsp; {{userData.friends || "votre liste d'amis est vide !" }} </mat-list-item>
                <mat-divider></mat-divider>

            </mat-list>

            <!--   @if(isEditMode) {<div class="upload-section">
                    <label for="fileInput">
                        <mat-icon>cloud_upload</mat-icon>
                        <span>Changer votre photo de profil</span>
                    </label>
                    <input id="fileInput" type="file" (change)="onFileSelected($event)" hidden />
                </div>}-->

            <div class="actions">
                <button mat-icon-button color="primary" aria-label="Modifier le profil"
                    (click)="openEditProfileDialog()">
                    <mat-icon>edit</mat-icon>
                </button>
                <!-- @if(!isEditMode){<button mat-raised-button color="primary" (click)="enableEditMode()">Modifier le
                        profil</button>}
                    @if(isEditMode){<button mat-raised-button color="accent"
                        (click)="saveProfile()">Enregistrer</button>}
                    @if(isEditMode){<button mat-button color="warn" (click)="cancelEdit()">Annuler</button>}-->

            </div>

        </mat-card-content>
    </mat-card>}
</div>
