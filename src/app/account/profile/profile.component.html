<div class="profile-container">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="profile-picture">
          <img [src]="profilePictureUrl" alt="Avatar" width="32px" />
        </div>
        <mat-card-title>{{ profileForm.value.firstName }} {{ profileForm.value.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ profileForm.value.pseudo }}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Prénom</mat-label>
            <input matInput formControlName="firstName" [readonly]="!isEditMode" />
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="lastName" [readonly]="!isEditMode" />
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" [readonly]="!isEditMode" />
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Métier</mat-label>
            <input matInput formControlName="job" [readonly]="!isEditMode" />
          </mat-form-field>
  
        @if(isEditMode)  {<div class="upload-section">
            <label for="fileInput">
              <mat-icon>cloud_upload</mat-icon>
              <span>Changer votre photo de profil</span>
            </label>
            <input id="fileInput" type="file" (change)="onFileSelected($event)" hidden />
          </div>}
  
          <div class="actions">
            @if(isEditMode)  {<button mat-raised-button color="primary"  type="submit">Sauvegarder</button>}
            <button mat-stroked-button color="warn" (click)="toggleEditMode()">
              {{ isEditMode ? 'Annuler' : 'Modifier' }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
