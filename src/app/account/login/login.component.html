<div class="login-container">
  <!-- Space background effect -->
  <div class="stars-bg"></div>

  <div class="login-card">
    <!-- Terminal header -->
    <div class="terminal-header">
      <div class="terminal-dots">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <span class="terminal-title">verstack://auth/login</span>
    </div>

    <div class="login-content">
      <div class="login-icon">
        <mat-icon>rocket_launch</mat-icon>
      </div>

      <h2>Connexion</h2>
      <p class="login-subtitle">Accédez à votre espace développeur</p>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput placeholder="votre@email.dev" formControlName="email" type="email" required>
          <mat-error>Email requis</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput placeholder="********" formControlName="password" type="password" required>
          <mat-error>Mot de passe requis</mat-error>
        </mat-form-field>

        <div class="forgot-password-link">
          <a routerLink="/forgot-password">
            <mat-icon>help_outline</mat-icon>
            Mot de passe oublié ?
          </a>
        </div>

        <button mat-raised-button class="login-btn" type="submit" [disabled]="loginForm.invalid">
          <mat-icon>login</mat-icon>
          Se connecter
        </button>
      </form>

      <div class="signup-link">
        <span>Pas encore de compte ?</span>
        <a routerLink="/signup">Créer un compte</a>
      </div>
    </div>
  </div>
</div>
