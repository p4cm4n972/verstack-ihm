<div class="forgot-container">
  <!-- Space background effect -->
  <div class="stars-bg"></div>

  <div class="forgot-card">
    <!-- Terminal header -->
    <div class="terminal-header">
      <div class="terminal-dots">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <span class="terminal-title">verstack://auth/reset</span>
    </div>

    <div class="forgot-content">
      <div class="forgot-icon">
        <mat-icon>lock_reset</mat-icon>
      </div>

      <h2>Mot de passe oublié</h2>
      <p class="forgot-subtitle">
        Entrez votre adresse e-mail pour recevoir un lien de réinitialisation.
      </p>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput formControlName="email" type="email" placeholder="votre@email.dev" required />
          @if(forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched){
            <mat-error>Adresse e-mail invalide</mat-error>
          }
        </mat-form-field>

        <button mat-raised-button class="submit-btn" type="submit" [disabled]="forgotPasswordForm.invalid">
          <mat-icon>send</mat-icon>
          Envoyer le lien
        </button>
      </form>

      <div class="back-link">
        <a routerLink="/signup">
          <mat-icon>arrow_back</mat-icon>
          Retour à la connexion
        </a>
      </div>
    </div>
  </div>
</div>
