<div class="forgot-container animate-fade-in">
  <h2 class="forgot-title">Mot de passe oublié</h2>
  <p class="forgot-instructions">
    Entrez votre adresse e-mail pour recevoir un lien de réinitialisation.
  </p>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      @if(forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched){
        <mat-error>Adresse e-mail invalide</mat-error>
      }
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">
      Envoyer le lien
    </button>
  </form>

  <div class="back-link">
    <a routerLink="/signup">← Retour à la connexion</a>
  </div>
</div>
