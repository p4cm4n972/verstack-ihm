<div class="not-found-container">
  <div class="content-wrapper">
    <!-- Code 404 avec animation glitch -->
    <div class="error-code">
      <h1 class="glitch" [attr.data-text]="glitchText">{{ glitchText }}</h1>
    </div>

    <!-- Message principal -->
    <div class="error-message">
      <h2>Page introuvable</h2>
      <p class="description">
        Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
      </p>
      @if (currentUrl && currentUrl !== '/') {
        <p class="url-info">
          <mat-icon>link_off</mat-icon>
          <code>{{ currentUrl }}</code>
        </p>
      }
    </div>

    <!-- Actions principales -->
    <div class="actions">
      <button mat-raised-button color="primary" (click)="goToHome()">
        <mat-icon>home</mat-icon>
        Retour à l'accueil
      </button>
      <button mat-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Page précédente
      </button>
    </div>

    <!-- Suggestions de navigation -->
    <div class="suggestions">
      <h3>Pages populaires :</h3>
      <div class="popular-pages">
        @for (page of popularPages; track page.route) {
          <a [routerLink]="page.route" mat-stroked-button class="page-link">
            <mat-icon>{{ page.icon }}</mat-icon>
            <span>{{ page.label }}</span>
          </a>
        }
      </div>
    </div>

    <!-- Illustration décorative -->
    <div class="illustration">
      <div class="code-symbol">&lt;/&gt;</div>
      <div class="floating-dots">
        <span class="dot dot-1"></span>
        <span class="dot dot-2"></span>
        <span class="dot dot-3"></span>
        <span class="dot dot-4"></span>
        <span class="dot dot-5"></span>
      </div>
    </div>
  </div>
</div>
