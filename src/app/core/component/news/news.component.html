<section>
    <mat-toolbar color="secondary" class="mb-4">
        <span>Derniers Articles ... </span>
    </mat-toolbar>

    <div class="articles-container">
        <div class="filters">
            <mat-form-field appearance="outline">
                <mat-label>Rechercher un article</mat-label>
                <input matInput placeholder="Tapez un mot-clÃ©">
            </mat-form-field>

            @if(actualiteType.length > 0) {
                <mat-chip-listbox  >
                @for(type of actualiteType; track type; let i = $index) {
                    <mat-chip-option (selectionChange)="filterByType(i)"> {{ type }}</mat-chip-option>
                }
                </mat-chip-listbox>}
            
        </div>

        <div class="article-grid">
            @for(article of filteredArticles; track article) { <ng-container>
                <mat-card class="article-card" appearance="outlined">
                    <mat-card-header>
                        <div mat-card-avatar class="header-image"
                            style="background-image: url({{article.img}}); background-size: cover; background-position: center;background-repeat: no-repeat;">
                        </div>
                        <mat-card-title>{{ article.title }}</mat-card-title>
                        <mat-card-subtitle>[{{ article.category }}] - P4cm4n972</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image [src]="article.img || defaultPicture" [alt]="article.title">
                    <mat-card-content>
                        <div class="meta-row">
                        <p class="article-date">{{ article.date }}</p>
                        <mat-icon [matBadge]="article.recommendations"  aria-hidden="false" aria-label="recommendations">thumb_up</mat-icon>
                    </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="accent" (click)="openArticleContentDialog(article.content)">Lire la suite</button>
                    </mat-card-actions>
                </mat-card>
            </ng-container>}
        </div>
    </div>
</section>
