        <div class="article-grid">
            @for(article of articles; track article) { <ng-container>
              <mat-card class="article-card" appearance="outlined">
                <mat-card-header>
                    <div mat-card-avatar class="header-image" style="background-image: url({{article.image}}); background-size: cover; background-position: center;background-repeat: no-repeat;"></div>
                  <mat-card-title>{{ article.title }}</mat-card-title>
                  <mat-card-subtitle>{{ article.framework }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="article.image" [alt]="article.title" >
                <mat-card-content>
                  <p>{{ article.excerpt }}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-raised-button color="accent">Lire la suite</button>
                </mat-card-actions>
