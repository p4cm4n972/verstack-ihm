<h2 mat-dialog-title id="dialog-title">Accès restreint</h2>
<mat-dialog-content>
    <p>Pour voir plus de contenu, vous devez être connecté.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" aria-label="Se connecter" routerLink="/signup" [mat-dialog-close]="true">Se connecter</button>
    <button mat-stroked-button color="accent" aria-label="Fermer" mat-dialog-close>Fermer</button>
</mat-dialog-actions>
