<div class="container">
  <div class="row">
    <div class="col left">
      <div class="text-content">
        <h1 class="pixel-art-title">verstack.io </h1>
        @if(!authStatus){<p class="pixel-art-subtitle">
          L'univers<br>
          des stacks :<br>
          Versions, Références et Tendances<br>
          pour rester à jour
        </p>}
        @if(authStatus){
        <p class="pixel-art-subtitle">
          @let userName = (userData.pseudo ) ?? 'Guest';
          Bienvenue<br> dans ton univers<br> <em>{{userName}}</em><br>
        </p>}
        <!--<app-tape-text-console></app-tape-text-console> -->
        @if(!authStatus){<div class="button-container">
          <a class="btn" href="/version">Découvrir</a>
          <a class="btn" routerLink="/signup" routerLinkActive="active">Connexion</a>
        </div>}
      </div>
    </div>
    <div class="col right hide-on-small">
      <app-globe></app-globe>
    </div>
  </div>
</div>
