name: Deploy Frontend to VPS

on:
  push:
    branches:
      - master  # DÃ©ploiement automatique sur push dans main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H vps-4c406ddb.vps.ovh.net >> ~/.ssh/known_hosts

    - name: Test SSH Connection
      run: ssh -o StrictHostKeyChecking=no ubuntu@vps-4c406ddb.vps.ovh.net "echo Connected!"
      
        

    - name: Deploy Frontend
      run: |
        ssh ubuntu@vps-4c406ddb.vps.ovh.net << 'EOF'
          cd /var/www/verstack.io/verstack-ihm
          git pull origin main
          npm install
          npm run build --prod
          cp -r dist/verstack-ihm/* /var/www/html/verstack
          systemctl restart nginx
        EOF
