name: Deploy Frontend to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{secrets.SSH_HOST}}" >> ~/.ssh/known_hosts
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        run: |
          ssh ubuntu@"${{secrets.SSH_HOST}}" << 'EOF'
            cd /var/www/verstack.io/verstack-ihm
            git pull origin master
            npm install

            # Set API URL for route generation
            export API_BASE_URL="${{ secrets.API_BASE_URL || 'http://127.0.0.1:3000' }}"

            # Generate routes with articles for prerendering
            npm run generate-routes

            # Build with SSR and prerendering
            npm run build -- --configuration production

            # Restart the Node.js SSR server (PM2 or systemd)
            pm2 restart verstack-ihm || sudo systemctl restart verstack-ihm
          EOF
